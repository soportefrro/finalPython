<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrada</title>
</head>
     <style>
    body {color:white;
          background-image: url("../fondo_entrada_mundial.jpg");
          background-repeat: no-repeat;
    }
    div.entrada{
            margin: auto;
            width: 70%;
    }
    </style>
<body>
    <div class="entrada">
        <h1>{{pais1}} vs. {{pais2}}</h1>
        <p>Fecha: {{fecha}}     {{instancia}}</p>
        <p>Estadio: {{estadio}} Asiento: {{asiento}}</p>
        <h3>Datos Personales:</h3>
        <p>Nombre y Apellido: {{nombreapellido}}</p>
        <p>DNI: {{dni}}</p>
        <h5>Entrada Nro.: {{numeroentrada}}     Precio: {{precio}} U$S</h5>
    </div>
</body>
</html>
